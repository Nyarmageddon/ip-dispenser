{% extends "dispenser/base.html" %}


{% block header %}
  <h2>Мои IP-адреса</h2>
{% endblock header %}

{% block content %}
  {% for ip in ip_addresses %}
    {{ ip }} (выдан {{ ip.claimed_at }})
    <a href="{% url 'dispenser:delete_ip' ip.id %}">Удалить IP</a>
    <br>
  {% empty %}
    У вас пока нет IP-адресов.
  {% endfor %}

  <a href="{% url 'dispenser:get_ip' %}">Получить IP-адрес</a>
{% endblock content %}
