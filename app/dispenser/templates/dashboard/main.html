{% extends "dispenser/base.html" %}

{% block header %}
  <h2>Подсети IP-адресов</h2>
{% endblock header %}

{% block content %}
  {% for network in ip_networks %}
    <a href="{% url 'dashboard:subnet' network.id %}">{{ network }}</a>
    <a href="{% url 'dashboard:delete_subnet' network.id %}">Удалить</a>
    <br>
  {% empty %}
    Подсети ещё не созданы.
  {% endfor %}
{% endblock content %}
